<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>Session-6, Assignment-3</h1>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-md-12 form-group">
            <!-- Binding value from component to text box values using two-way binding -->

            <!-- Two local template variables are created each for first name & last name -->
              <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="firstName" #fname>
              <br><br>
              <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="lastName" #lname>
              <br><br>
              <!-- This button calls the component method on click. Method is bound using event binding. -->
              <!-- The event method takes first name & last name values from text boxes using local template variables -->
              <button class="btn btn-block" (click)="assignToTitle(fname.value,lname.value)">Show Title</button>
              <br><br>
          </div>

          <!-- Title is displayed using interpolation -->
          <h3>{{title}}</h3>
          
      </div>
      </div>
</div>
